{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      
      *,
      *:before,
      *:after {
          box-sizing: inherit;
      }
      
      body {
          margin: 0;
          background: #fafafa;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'y_swagger_ui/swagger-ui.css' %}" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    
    <script src="{% static 'y_swagger_ui/swagger-ui-bundle.js' %}" charset="UTF-8"> </script>
    <script src="{% static 'y_swagger_ui/swagger-ui-standalone-preset.js' %}" charset="UTF-8"> </script>
    
    
    <script charset="UTF-8">
      window.onload = function() {
        //<editor-fold desc="Changeable Configuration Block">
      
        // the following lines will be replaced by docker/configurator, when it runs in a docker-container
        window.ui = SwaggerUIBundle({
          url: "{% url 'openapi_spec_yaml' %}",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout",
        });
        //</editor-fold>
      };
    </script>
  </body>
</html>
